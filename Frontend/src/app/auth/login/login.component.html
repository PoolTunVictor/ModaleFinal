<div class="login-container">
  <div class="login-card">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h2>Iniciar sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="email">Correo electrónico</label>  <!-- Cambié a "Correo electrónico" para consistencia -->
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingresa tu correo electrónico"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Correo electrónico inválido.
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          La contraseña es requerida.
        </div>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" formControlName="remember" />
          Recordar contraseña
        </label>
        <a href="#" class="link">¿Olvidó su contraseña?</a>
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Iniciando...' : 'Iniciar sesión' }}
      </button>
    </form>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <div class="register">
      <span>¿Aún no es cliente?</span>
      <a href="/register" class="link">Crear cuenta</a>
    </div>
  </div>
</div>
