<div class="recovery-container">
  <div class="recovery-card">
    <h2>Recuperar contraseña</h2>
    <p>Introduce tu correo electrónico para recibir instrucciones de recuperación.</p>

    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingresa tu correo electrónico"
        />
        <div *ngIf="recoveryForm.get('email')?.invalid && recoveryForm.get('email')?.touched" class="error">
          Correo electrónico inválido o requerido.
        </div>
      </div>

      <button type="submit" class="btn-send" [disabled]="recoveryForm.invalid">
        Enviar
      </button>
    </form>

    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
</div>
