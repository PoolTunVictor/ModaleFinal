<section class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">

  <div class="cart-item" *ngFor="let item of cartItems">

    <!-- INFO DEL PRODUCTO -->
    <div class="cart-info">
      <strong class="product-name">
        {{ item.product.name }}
      </strong>

      <p class="product-price">
        ${{ item.product.price }}
      </p>

      <!-- STOCK -->
      <p
        class="product-stock"
        *ngIf="item.product.stock !== undefined && item.product.stock > 0"
      >
        Stock disponible: {{ item.product.stock }}
      </p>

      <p
        class="product-stock out"
        *ngIf="item.product.stock === 0"
      >
        Agotado
      </p>
    </div>

    <!-- CANTIDAD -->
    <div class="cart-quantity">
      <button (click)="decrease(item)">âˆ’</button>
      <span>{{ item.quantity }}</span>
      <button (click)="increase(item)">+</button>
    </div>

    <!-- SUBTOTAL -->
    <div class="cart-subtotal">
      ${{ item.product.price * item.quantity }}
    </div>

    <!-- ELIMINAR -->
    <button class="remove-btn" (click)="remove(item)">
      âœ•
    </button>

  </div>

  <!-- TOTAL -->
  <div class="cart-total">
    <strong>Total:</strong>
    ${{ getTotal() }}
  </div>

</section>
