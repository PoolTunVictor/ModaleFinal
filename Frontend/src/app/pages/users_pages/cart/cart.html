<app-banner
  title="CARRITO"
  subtitle="Todo lo que compraste, organizado para ti">
</app-banner>

<!-- CONTENIDO DEL CARRITO -->
<section class="cart-page">

  <div class="cart-layout">

    <!-- ================= LISTA ================= -->
    <div class="cart-list" *ngIf="cartItems.length > 0; else emptyCart">

      <div class="cart-header">
        <span>PRODUCTO</span>
        <span>CANTIDAD</span>
        <span>PRECIO</span>
        <span>TOTAL</span>
      </div>

      <div class="cart-item" *ngFor="let item of cartItems">

        <!-- PRODUCTO -->
        <div class="product-info">
          <img
            [src]="item.product.main_image || 'assets/no-image.png'"
            class="cart-product-img"
            alt="{{ item.product.name }}"
          />

          <div>
            <strong>{{ item.product.name }}</strong>
            <p class="product-price">${{ item.product.price }}</p>

            <button class="remove" (click)="remove(item)">
              Eliminar
            </button>
          </div>
        </div>

        <!-- CANTIDAD -->
        <div class="quantity-control">
          <button (click)="decrease(item)">âˆ’</button>
          <span>{{ item.quantity }}</span>
          <button (click)="increase(item)">+</button>
        </div>

        <!-- PRECIO -->
        <div class="price">
          ${{ item.product.price }}
        </div>

        <!-- TOTAL -->
        <div class="total">
          ${{ item.product.price * item.quantity }}
        </div>

      </div>
    </div>

    <!-- ================= RESUMEN ================= -->
    <div class="summary">

      <h3>DETALLE DEL PEDIDO</h3>

      <label>ID pedido</label>
      <input type="text" disabled>

      <label>Domicilio</label>
      <input type="text">

      <label>Calle</label>
      <input type="text">

      <label>Ciudad</label>
      <input type="text">

      <div class="summary-total">
        <span>Total</span>
        <strong>${{ getTotal() }}</strong>
      </div>

      <button class="checkout-btn">
        GENERAR PEDIDO
      </button>

      <a class="continue" routerLink="/">
        ContinÃºa comprando â†’
      </a>

    </div>

  </div>
</section>
