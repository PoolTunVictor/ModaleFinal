<div class="search-page">

  <h2 *ngIf="query">
    Resultados para: "{{ query }}"
  </h2>

  <p *ngIf="query && results.length === 0">
    No se encontraron productos.
  </p>

  <div class="product-grid">
    <app-product-card
      *ngFor="let product of results"
      [product]="product"
    ></app-product-card>
  </div>

</div>
