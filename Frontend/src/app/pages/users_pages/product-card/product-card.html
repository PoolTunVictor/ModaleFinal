<div
  class="product-card"
  [routerLink]="['/producto', product.id]"
>

  <div class="product-info">
    <p class="product-name">{{ product.name }}</p>

    <p class="product-price">$ {{ product.price }}</p>

    <p
      class="product-stock"
      [ngClass]="{
        low: product.stock !== undefined && product.stock > 0 && product.stock <= 5,
        out: product.stock === 0
      }"
    >
      <ng-container *ngIf="product.stock !== 0; else noStock">
        Quedan {{ product.stock }} disponibles
      </ng-container>

      <ng-template #noStock>
        Agotado
      </ng-template>
    </p>

    <button
      class="add-btn"
      (click)="addToCart($event)"
      [disabled]="product.stock === 0"
    >
      Agregar
    </button>
  </div>

</div>
