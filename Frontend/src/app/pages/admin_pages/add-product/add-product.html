<div class="page-header">
  <h1>AGREGAR PRODUCTO</h1>
  <p>Registra un nuevo producto en el sistema</p>
</div>

<div class="card">
  <!-- üîπ IMPORTANTE: formGroup + ngSubmit -->
  <form
    class="add-product-form"
    [formGroup]="productForm"
    (ngSubmit)="onSubmit()"
  >

    <div class="form-group">
      <label>Nombre del producto</label>
      <input
        type="text"
        placeholder="Ej. Perfume Floral"
        formControlName="name"
      />
    </div>

    <div class="form-group">
      <label>Categor√≠a</label>
      <select formControlName="category_id">
        <option value="">Seleccione una categor√≠a</option>
        <!-- por ahora est√°tico, luego lo haremos din√°mico -->
        <option value="1">Maquillaje</option>
        <option value="2">Perfumes</option>
        <option value="3">Prendas</option>
        <option value="4">Cuidado facial</option>
        <option value="5">Cuidado corporal</option>
        <option value="6">Accesorios</option>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Stock</label>
        <input
          type="number"
          min="0"
          formControlName="stock"
        />
      </div>

      <div class="form-group">
        <label>Precio</label>
        <input
          type="number"
          min="0"
          step="0.01"
          formControlName="price"
        />
      </div>
    </div>

    <div class="form-group">
      <label>Descripci√≥n</label>
      <textarea
        rows="4"
        formControlName="description"
      ></textarea>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="loading">
        Guardar producto
      </button>
    </div>

    <!-- üî¥ Mensaje de error -->
    <p *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </p>

  </form>
</div>
