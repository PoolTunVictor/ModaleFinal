<nav class="navbar">
  <div class="nav-left">
    <img src="assets/logo.png" alt="Logo" class="logo">

    <div class="search-container">
      <!-- ⌨️ Buscar al presionar Enter -->
      <input
        type="text"
        placeholder="Buscar..."
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange($event)"
      >
    </div>
  </div>

  <!-- Botón hamburguesa -->
  <button class="menu-btn" (click)="toggleMenu()">☰</button>

  <!-- Menú -->
  <ul class="nav-links" [class.active]="menuOpen">
    <li>
      <a routerLink="/home" (click)="toggleMenu()">
        <i class="fas fa-home"></i> Home
      </a>
    </li>

    <li>
      <a routerLink="/categorias" (click)="toggleMenu()">
        <i class="fas fa-list"></i> Categorías
      </a>
    </li>

    <li>
      <a routerLink="/orders" (click)="toggleMenu()">
        <i class="fas fa-box"></i> Mis pedidos
      </a>
    </li>

    <li class="cart-link">
      <a routerLink="/cart" (click)="toggleMenu()">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-badge" *ngIf="cartCount > 0">
          {{ cartCount }}
        </span>

        Carrito
      </a>
    </li>

    <li>
      <a
        class="nav-link"
        routerLink="/perfil"
        (click)="toggleMenu()"
      >
        <i class="fas fa-user"></i>
        {{ isLoggedIn() ? 'Mi cuenta' : 'Iniciar sesión' }}
      </a>
    </li>
  </ul>
</nav>
