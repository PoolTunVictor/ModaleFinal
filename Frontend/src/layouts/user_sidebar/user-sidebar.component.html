<aside class="sidebar-card" *ngIf="user">

  <!-- Breadcrumb -->

  <!-- User info -->
  <div class="user-info">
    <img
      src="https://via.placeholder.com/80"
      alt="Avatar"
      class="avatar"
    />
    <h3>{{ displayName }}</h3>
    <small>{{ user.email }}</small>
  </div>

  <!-- Menu -->
  <nav class="menu">
    <a routerLink="/resume" routerLinkActive="active">
      <i class="fas fa-th-large"></i>
      Resumen
    </a>

    <a routerLink="/perfil" routerLinkActive="active">
      <i class="fas fa-user"></i>
      Mi perfil
    </a>

    <a routerLink="/orders" routerLinkActive="active">
      <i class="fas fa-box"></i>
      Pedidos
    </a>
  </nav>

  <!-- Logout -->
  <div class="logout">
    <button (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      Cerrar Sesi√≥n
    </button>
  </div>

</aside>
